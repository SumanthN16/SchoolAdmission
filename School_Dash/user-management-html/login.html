    <script>
        document.getElementById("img-1").addEventListener("change", function() {
            var fileInput = this;
            var errorSpan = document.querySelector(".error");

            // Check if a file has been selected
            if (!fileInput.files || !fileInput.files[0]) {
                errorSpan.textContent = "Please select a photo.";
                return;
            }

            var file = fileInput.files[0];
            var maxSize = 250 * 1024; // 250KB

            // Check file size
            if (file.size > maxSize) {
                errorSpan.textContent = "Max file size exceeded (250KB).";
                fileInput.value = ''; // Clear the file input
            } else {
                errorSpan.textContent = ""; // Reset error message
            }
        });

        document.getElementById("studentForm").addEventListener("submit", function(event) {
            var fileInput = document.getElementById("img-1");
            var errorSpan = document.querySelector(".error");

            // Check if a file has been selected
            if (!fileInput.files || !fileInput.files[0]) {
                errorSpan.textContent = "Please select a photo.";
                event.preventDefault(); // Prevent form submission
                return;
            }

            // Check if the file size has already been validated
            if (errorSpan.textContent !== "") {
                event.preventDefault(); // Prevent form submission
                return;
            }
        });
    </script>
