<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Initially hide all rows with the 'person' class */
        
        .person {
            display: none;
        }
    </style>
</head>

<body>
    <button class="btn btn-outline-primary mb-3" onclick="show6()">6th</button>
    <button class="btn btn-outline-primary mb-3" onclick="show7()">7th</button>
    <button class="btn btn-outline-primary mb-3" onclick="show8()">8th</button>
    <button class="btn btn-outline-primary mb-3" onclick="show9()">9th</button>
    <button class="btn btn-outline-primary mb-3" onclick="showAll()">Show All</button>

    <script>
        function show6() {
            hideAll();
            document.querySelectorAll('.person').forEach(function(row) {
                if (row.querySelector('td:nth-child(3)').textContent === '6') {
                    row.style.display = 'table-row';
                }
            });
        }

        function show7() {
            hideAll();
            document.querySelectorAll('.person').forEach(function(row) {
                if (row.querySelector('td:nth-child(3)').textContent === '7') {
                    row.style.display = 'table-row';
                }
            });
        }

        function show8() {
            hideAll();
            document.querySelectorAll('.person').forEach(function(row) {
                if (row.querySelector('td:nth-child(3)').textContent === '8') {
                    row.style.display = 'table-row';
                }
            });
        }

        function show9() {
            hideAll();
            document.querySelectorAll('.person').forEach(function(row) {
                if (row.querySelector('td:nth-child(3)').textContent === '9') {
                    row.style.display = 'table-row';
                }
            });
        }

        function showAll() {
            document.querySelectorAll('.person').forEach(function(row) {
                row.style.display = 'table-row';
            });
        }

        function hideAll() {
            document.querySelectorAll('.person').forEach(function(row) {
                row.style.display = 'none';
            });
        }
    </script>

    <table id="myTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Class</th>
            </tr>
        </thead>
        <tbody>
            <tr class="person">
                <td>John</td>
                <td>25</td>
                <td>6</td>
            </tr>
            <tr class="person">
                <td>Mary</td>
                <td>30</td>
                <td>7</td>
            </tr>
            <tr class="person">
                <td>David</td>
                <td>22</td>
                <td>8</td>
            </tr>
            <tr class="person">
                <td>David</td>
                <td>22</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
